<!DOCTYPE html>
<html ng-app='clueless'>
  <head>
    <meta charset="utf-8">
    <title>Clueless Closet</title>
    <link rel="shortcut icon" href="/images/Button-26.png">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular-route.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-css/1.0.8/angular-css.js'></script>
  </head>
  <body>

    <nav ng-controller='NavbarController' class='nav-container'>
      <a href="#!/dashboard"><img src="images/Button-26.png" class='icon' alt="Dashboard"></a>
      <ul>
        <li ng-hide='isLoggedIn()'>
          <a href="#!/login">Log In</a>
        </li>
        <li ng-hide='isLoggedIn()'>
          <a href="#!/">Sign Up</a>
        </li>
        <li ng-controller='LogoutController' ng-if='isLoggedIn()'>
          <a role='button' href="" ng-click='logout()'>Log Out</a>
        </li>
        <li ng-show='isLoggedIn()'>
          <a href="#!/dashboard">Dashboard</a>
        </li>
        <li ng-show='isLoggedIn()'>
          <a href="#!/outfit-creator">Outfit Creator</a>
        </li>

      </ul>
    </nav>

    <ng-view></ng-view>
    <script src='js/app.js'></script>
    <script src='js/routes.js'></script>
    <script src='js/config/auth.config.js'></script>
    <script src='js/services/user.service.js'></script>
    <script src='js/services/article.service.js'></script>
    <script src='js/controllers/upload.controller.js'></script>
    <script src='js/controllers/signup.controller.js'></script>
    <script src='js/controllers/login.controller.js'></script>
    <script src='js/controllers/dashboard.controller.js'></script>
    <script src='js/controllers/navbar.controller.js'></script>
    <script src='js/controllers/outfit.controller.js'></script>
    <script src='js/controllers/edit.controller.js'></script>
    <script src='js/controllers/logout.controller.js'></script>
  </body>
</html>
