<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="form-container">
      <img src="{{ article.image }}" alt="">
      <table>
        <tr>
          <td colspan='2'><h3>Edit Clothing Details!</h3></td>
        </tr>
        <tr>
          <td><label>Category:</label></td>
          <td><input type="text" ng-model='article.category'></td>
        </tr>
        <tr>
          <td><label>Brand:</label></td>
          <td><input type="text" ng-model='article.brand'></td>
        </tr>
        <tr>
          <td><label>Size:</label></td>
          <td><input type="text" ng-model='article.size'></td>
        </tr>
        <tr>
          <td><label>Date Purchased:</label></td>
          <td><input type="text" ng-model='article.purchaseDate'></td>
        </tr>
        <tr>
          <td><label>Notes:</label></td>
          <td><textarea type="text" ng-model='article.notes'></textarea></td>
        </tr>
        <tr>
          <td></td>
          <td><button ng-click="edit(article)">Save Edits</button></td>
        </tr>
      </table>
      <!-- <button ng-click="edit(article)">Save Edits</button> -->
    </div>
  </body>
</html>
