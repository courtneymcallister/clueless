<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
  </head>
  <body>

    <form ng-submit='signup(newUser)' class='signup-form'>
      <h2>Join Clueless Closet</h2>
      <div>
        <input type='text' ng-model='newUser.name' ng-required='true' placeholder="Name">
      </div>
      <div>
        <input type="text" ng-model='newUser.email' ng-required='true' placeholder="Email">
      </div>
      <div>
        <input type="password" ng-model='newUser.password' ng-required='true' placeholder="Password">
      </div>
      <button type="submit">Sign Up!</button>
    </form>
    <div class="login-text">
      <small>Already have an account? <a href="#!/login">Log in here!</a></small>
    </div>
  </body>
</html>
