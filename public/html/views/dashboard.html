<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class='heading-text'>
        <h2>My Closet</h2>
        <small><a href="#!/upload">Add more clothes to your closet!</a></small>
      </div>
      <ul>
        <li ng-repeat="article in articles">
          <div class="image-links">
            <img src="{{ article.image }}" alt=""><br>
            <a ng-click='deleteArticle(article)' href="">delete</a>
            <a ng-click='edit(article)' href="">edit</a>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
