<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class='heading-text'>
        <h2>My Closet</h2>
        <small><a href="#!/upload">Add more clothes to your closet!</a></small>
      </div>
      <ul>
        <li ng-repeat="article in articles">
          <div class="image-container">
            <img src="{{ article.image }}" alt="">
            <div class="buttons">
              <button class="btn" id="delete-btn" ng-click='deleteArticle(article)'>delete</button>
              <button class="btn" id="edit-btn" ng-click='edit(article)'>edit</button>
            </div>

          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
