Add clothes to your closet
<form ng-submit='upload(article)'>
  <input type="file" id='uploadImage'>
  <button type="submit">Upload clothes</button>
  <br>

  <img src="./images/shirt-icon.png" id='preview' style="width:50%">
  <p>choose a category</p>
  <select class="" name="" ng-model='article.category' ng-options='x for x in categories'>
  </select>
  <button ng-click="saveImage(article)">Save Details</button>


</form>
